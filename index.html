<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bound Ball Game</title>
        <link rel="stylesheet" href="index.css">

    <body>
       <h1>bound ball</h1>
        <canvas id="bb" width="600" height="480"></canvas>
